name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          cache: npm
          node-version: latest
      - name: Install modules
        run: npm ci
      - name: Run Prettier
        run: npm run prettier:check
      - name: Run ESLint
        run: npm run lint
